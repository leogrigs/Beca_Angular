<!DOCTYPE html>
<html lang="pt-br">
<head>
  <!-- Basics Metas Configs -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Description for Google Searchs -->
  <meta 
    name="description"
    content="This Responsive Calculator is a portifolio project and challenge made by Frotntend Mentor"
  >

  <title>Calculadora</title>

  <!-- Boosttap CSS link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!-- Default style CSS -->
  <!--/* <link rel="stylesheet" href="./styles/styles.css"> */-->
</head>
<body>
  
  <div class="calc container-fluid">
    <div class="row calc__content justify-content-center w-100 mx-auto">
      <div class="col-12 col-md-8 col-lg-6 col-xl-4 ">

        <div class="container calc__top">
          <div class="calc__result row">
            <input type="text" class="col-12 calc__input--result" id="result" placeholder="0" disabled></input>
          </div>
        </div>

        <div class="calc__keys">
          <div class="container">
            <div class="row">
              <input class="col calc__input" type="button" value="7">
              <input class="col calc__input" type="button" value="8">
              <input class="col calc__input" type="button" value="9">
              <input class="col calc__input--del" type="button" value="DEL" id="del">
            </div>
            <div class="row">
              <input class="col calc__input" type="button" value="4">
              <input class="col calc__input" type="button" value="5">
              <input class="col calc__input" type="button" value="6">
              <input class="col calc__input" type="button" value="+">
            </div>
            <div class="row">
              <input class="col calc__input" type="button" value="1">
              <input class="col calc__input" type="button" value="2">
              <input class="col calc__input" type="button" value="3">
              <input class="col calc__input" type="button" value="-">
            </div>
            <div class="row">
              <input class="col calc__input" type="button" value=".">
              <input class="col calc__input" type="button" value="0">
              <input class="col calc__input" type="button" value="/">
              <input class="col calc__input" type="button" value="x">
            </div>
            <div class="row">
              <input class="col calc__input--reset" type="button" value="RESET" id="reset">
              <input class="col calc__input--equals" type="button" value="=" id="equals">
            </div>
          </div>

        </div>

      </div>
    </div>
  </div>

  <!-- Link Boostrap JS  -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  <!-- Link Script Js -->
  <!--/* <script src="./scripts/index.js"></script> */-->

  <!-- typescript / CSS compile -->
  <script src="./../dist/index.js"></script>
</body>
</html>
