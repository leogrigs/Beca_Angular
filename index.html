<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beca Angular</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./script/script.js"></script>
</head>
<body>

    <header>
        <div class="containerr">
            <div class="logo">
                <a href="https://www.nttdata.com/global/en/">
                    <img src="./img/logo.svg" alt="logo ntt">
                </a>
            </div>
        </div>
    </header>

    
    <div class="containerr">

        <div class="titulo">
            <p>Buscar Endere√ßo</p>
        </div>

        <div class="break"></div>

        <div class="formulario">
            <form action="">

                <div class="campo">
                    <label for="nome" class="labels ">Digite seu nome</label>
                    <input type="text" id="nome" class="campoin">
                </div>
                <div class="campo">
                    <label for="cpf" class="labels ">Digite seu CPF</label>
                    <input type="text" id="cpf" class="campoin">
                </div>
                <div class="campo">
                    <label for="email" class="labels ">Digite seu e-mail</label>
                    <input type="text" id="email" class="campoin">
                </div>
                <div class="campo">
                    <label for="cep" class="labels ">Digite seu CEP</label>
                    <input type="text" id="cep" class="campoin">
                </div>

                <div class="botao">
                    <button type="button" class="botao-submit" onclick="script()"><p>BUSCAR</p></button>
                </div>

            </form>
        </div>
    </div>

    <div id="todo">
        <div class="containerr">
            <img src="./img/Frame 4.svg" alt="">
        </div>
    </div>


    <footer>
        <div class="containerr">
            <div class="rodape">
                Copyright 2022 NTTDATA
                <a href="https://web.facebook.com/ntt.data.business.solutions.brazil/?hc_ref=ARTu-VOjuyscCF5w3H8VJ22MsgT1NGpBxLvm4BpF6og4OaOsbXljQINQ4l86MMUzArw&ref=nf_target&fref=tag&rf=276589589187010&_rdc=1&_rdr">
                    <img src="./img/facebook.svg" alt="facebook" class="social">
                </a>
                <a href="https://www.youtube.com/user/NTTDATAGlobal">
                    <img src="./img/youtubeicon.svg" alt="youtube" class="social">
                </a>
            </div>
        </div>
    </footer>




</body>
</html>
